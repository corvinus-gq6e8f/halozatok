<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="hajo.css" rel="stylesheet" />
    <script src="tizedik.js"></script>
    <title>Hajós jogsi Gyakorló</title>
</head>
<body>
    <div id="külső">
        <div id="kérdés_szöveg">
            Próba kérdés?
        </div>

        <div id="középső">
            <div id="válaszok">
                <div class="kattintható" id="válasz1" onclick="választás(1)">Válasz 1</div>
                <div class="kattintható" id="válasz2" onclick="választás(2)">Válasz 2</div>
                <div class="kattintható" id="válasz3" onclick="választás(3)">Válasz 3</div>
            </div>

            <div id="kép">
                <img id ="akép"src="https://szoft1.comeback.hu/hajo/teszt-0050.jpg" alt="próba kép"/>
            </div>
        </div>

        <div id="vezérlő">
            <div id="vissza_gomb" class="gomb kattintható">Vissza</div>
            <div id="előre_gomb" class="gomb kattintható">Előre</div>
        </div>
    </div>
</body>
</html>
